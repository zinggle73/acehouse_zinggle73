<div class="container">
	<div class="row">
		<div class="panel panel-default center-form">
			<div class="panel-heading">
				<h2 class="panel-title"><span class="glyphicon glyphicon-envelope"></span> 비밀번호 찾기 메일요청</h2>
			</div>
			<div class="panel-body">
				<form method="post" ng-submit="forgot()" name="signupForm">
					<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.userId.$invalid && signupForm.userId.$dirty }">
						<input class="form-control input-lg" type="text" id="userId" name="userId" ng-model="userId" placeholder="USERID" ng-minlength="4" ng-maxlength="12" required  autofocus>
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
						<div class="help-block text-danger" ng-if="signupForm.userId.$dirty" ng-messages="signupForm.userId.$error">
							<div ng-message="required">아이디를 입력해주세요.</div>
						</div>
					</div>
					
					<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
						<input  class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required>
						<!--span class="ion-at form-control-feedback"></span-->
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						<div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
							<div ng-message="required">Your email address is required.</div>
							<div ng-message="email">Your email address is invalid.</div>
							<!-- div ng-message="unique"><span class="ion-looping"></span> Email is already taken.</div-->
						</div>
					</div>

					<!--p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p-->

					<button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-danger">
						<span class="glyphicon glyphicon-envelope"></span> Reset password
					</button>
					<br/>

					<p class="text-center text-muted">Already have an account? <a ng-click="location.path('/login')">Log in now</a></p>
				</form>
			</div>
		</div>
	</div>
</div>
