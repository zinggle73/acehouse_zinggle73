<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">USER LIST</h1>
			</div>
			<div class="panel-body">
				<div class="control-group form-group">
					<div class="controls">
						<a ng-click="createNewUser()" class="btn btn-small btn-primary">create user</a>
					</div>
				</div>	
				<div >
					<ul class=" pull-left">
						Search: <input ng-model="qq" style="width:30;">								
						<select ng-model="pageSize" id="pageSize">
					        <option value="5">5</option>
					        <option value="10">10</option>				        
					        <option value="20">20</option>
					        <option value="50">50</option>
					        <option value="100">100</option>
					     </select>
					</ul>
					<ul class=" pull-right">
						<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" type="button" class="btn btn-xs btn-info"> PREV </button>
	    				{{currentPage+1}}/{{numberOfPages()}}
	    				<button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1" type="button" class="btn btn-xs btn-danger"> NEXT </button>		
					</ul>
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr class="active" >
								<th class="text-center" >회사명</th>
								<th class="text-center" >업무분야</th>
								<th class="text-center" >아이디</th>
								<th class="text-center" >이름</th>
								<th class="text-center" >PHONE</th>
								<th class="text-center" >TWITT</th>
								<th class="text-center" >Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users  | filter:qq | orderBy:id | startFrom:currentPage*pageSize | limitTo:pageSize"  >
								<td class="success text-center" ><a ng-click="editUser(user.id)" class="btn btn-xs btn-primary">{{ user.comName }}</a></td>
								<td class="success text-center" ><a ng-click="editUser(user.id)" class="btn btn-xs btn-primary">{{ user.workMsg }}</a></td>
								<td class="success text-center" >{{ user.userId }}</td>
								<td class="danger text-center" >{{ user.userName }}</td>
								<td class="danger text-center" >{{ user.phone }}</td>
								<td class="danger text-center" >{{ user.twitt }}</td>
								<td class="text-center info" >
									<a ng-click="editUser(user.id)" class="btn btn-xs btn-primary">EDIT</a>
									<a ng-click="deleteUser(user.id)" class="btn btn-xs btn-danger">DEL</a>
									<a ng-if="user.workField == '03'" ng-click="" class="btn btn-xs btn-success">CLEAN LIST</a>
								</td>
							</tr>
						</tbody>
					</table>	
				</div>			
			</div>	
		</div>	
	</div>
</div>
